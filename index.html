<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Проектная работа на Яндекс Практикуме">
  <meta name="keywords" content="profile, Mesto">
  <meta name="author" content="Доронин Максим">
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/Logo.svg" alt="Логотип: место Россия">
  </header>
<main class="content">
  <section class="profile" aria-label="Карточка профиля">
    <img class="profile__avatar" src="./images/image.jpg" alt="Фото Жака Ив Кусто">
    <div class="profile__info">
      <div class="profile__info-container">
        <h1 class="profile__title">Жак-ив кусто</h1>
        <button class="profile__edit-button" type="button" name="edit-profile" value="edit-profile" form="form" aria-label="Редактировать профиль"></button>
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__add-button" type="button" name="add" value="add" aria-label="Добавить"></button>
  </section>
  <section class="elements" aria-label="Карточки с картинками">
    <article class="element">
      <img class="element__mask-group" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото старой заброшенной крепости на фоне горы">
      <div class="element__container">
        <h2 class="element__caption">Карачаевск</h2>
        <button class="element__group"  type="button" aria-label="Лайк"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__mask-group" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото издалека вершины Эльбруса во время заката">
      <div class="element__container">
        <h2 class="element__caption">Гора Эльбрус</h2>
        <button class="element__group" type="button" aria-label="Лайк"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__mask-group" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото: живописный вид на одну из вершин Домбая">
      <div class="element__container">
        <h2 class="element__caption">Домбай</h2>
        <button class="element__group" type="button" aria-label="Лайк"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__mask-group" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото издалека вершины Эльбруса во время заката">
      <div class="element__container">
        <h2 class="element__caption">Гора Эльбрус</h2>
        <button class="element__group" type="button" aria-label="Лайк"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__mask-group" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фото: живописный вид на одну из вершин Домбая">
      <div class="element__container">
        <h2 class="element__caption">Домбай</h2>
        <button class="element__group" type="button" aria-label="Лайк"></button>
      </div>
    </article>
    <article class="element">
      <img class="element__mask-group" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фото старой заброшенной крепости на фоне горы">
      <div class="element__container">
        <h2 class="element__caption">Карачаево-Черкессия</h2>
        <button class="element__group" type="button" aria-label="Лайк"></button>
      </div>
    </article>
  </section>
</main>
<footer class="footer">
  <p class="footer__text">&COPY; 2020 mesto russia</p>
</footer>
<div class="popup">
  <div class="popup__container">
    <button class="popup__close-icon" type="button" aria-label="Закрыть" form="form"></button>
    <h3 class="popup__heading">Редактировать профиль</h3>
    <form class="popup__form" id="form" name="EditProfile">
      <fieldset class="popup__input-container">
        <input type="text" class="popup__item" placeholder="Имя профиля" name="profile-name">
        <input type="text" class="popup__item" placeholder="Хобби профиля" name="hobby-profile">
      </fieldset>
      <fieldset class="popup__handler">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </fieldset>
    </form>
  </div>
</div>
</body>
</html>
