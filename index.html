<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Проектная работа на Яндекс Практикуме">
  <meta name="keywords" content="profile, Mesto">
  <meta name="author" content="Доронин Максим">
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/Logo.svg" alt="Логотип: место Россия">
    <div class="header__line"></div>
  </header>
<main class="content">
  <section class="profile">
    <img class="profile__avatar" src="./images/image.jpg" alt=""
  </section>
<section class="elements">
  <article class="elements">

  </article>
</section>
</main>
<footer class="footer">
  <p class="footer__text"
</footer>




<!--Модальное окно popup-->
<div class="popup">
  <div class="popup__container">
    <div class="popup__close"><a href="#">X</a></div>
    <form class="form__profile">
      <h2 class="form__heading">Редактировать профиль</h2>
      <input name="name" id="name" type="text" class="form__item">
      <input name="about-me" id="about-me" type="text" class="form__item">
      <button type="submit" class="form__button">Сохранить</button>
    </form>
  </div>
</div>
</body>
</html>
